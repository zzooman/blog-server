version: '3.9'

services:
  mustit-blog-db:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_DB=mustit
      - POSTGRES_PASSWORD=1033
      - POSTGRES_USER=root
    container_name: mustit-blog-db
    ports:
      - '5432:5432'
    volumes:
      - ./prisma:/prisma
    networks:
      - mustit-blog

  mustit-blog-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mustit-blog-app
    ports:
      - '9900:9900'
    environment:
      - POSTGRES_HOST=mustit-blog-db
    depends_on:
      - mustit-blog-db
    volumes:
      - ./prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && npm run start:prod"
    networks:
      - mustit-blog

networks:
  mustit-blog:
